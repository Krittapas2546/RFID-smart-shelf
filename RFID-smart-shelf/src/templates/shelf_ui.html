<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Shelf UI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        .main-container { display: flex; align-items: center; gap: 40px; padding: 40px; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .details-panel { display: flex; flex-direction: column; gap: 16px; min-width: 220px; }
        .details-panel .label { font-size: 16px; color: #6c757d; }
        .details-panel .value { font-size: 20px; font-weight: 600; color: #343a40; }
        .details-panel .lot-no { font-size: 48px; font-weight: 700; line-height: 1.1; }
        .status-badge { background-color: #6c757d; color: white; padding: 6px 16px; border-radius: 16px; font-weight: 600; }
        .status-badge.Waiting { background-color: #0d6efd; }
        .status-badge.InProgress { background-color: #ffc107; color: #000; }
        .status-badge.Done { background-color: #198754; }
        .shelf-panel h2 { font-size: 20px; color: #343a40; margin: 0 0 10px 0; text-align: center; }
        /* --- แก้ไขตรงนี้ --- */
        .shelf-grid { display: grid; grid-template-rows: repeat(4, 50px); grid-template-columns: repeat(6, 50px); gap: 5px; padding: 10px; background-color: #f8f9fa; border: 1px solid #dee2e6; }
        .shelf-frame { border: 10px solid #adb5bd; border-radius: 5px; padding: 5px; }
        .shelf-cell { background-color: #fff; border: 1px solid #e9ecef; border-radius: 2px; }
        .highlight-active { background-color: #dc3545; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="details-panel" id="detailsPanel">
            <div>
                <span class="label">Status</span>
                <span class="value"><span class="status-badge" id="status">Waiting</span></span>
            </div>
            <div>
                <span class="label">Lot No.</span>
                <span class="value lot-no" id="lot_no">...</span>
            </div>
            <div>
                <span class="label">Form</span>
                <span class="value" id="from_shelf">...</span>
            </div>
            <div>
                <span class="label">Employee ID</span>
                <span class="value" id="emp_id">...</span>
            </div>
            <div>
                <span class="label">Time Stamp</span>
                <span class="value" id="timestamp">...</span>
            </div>
        </div>
        <div class="shelf-panel">
            <h2>Shelf</h2>
            <div class="shelf-frame">
                <div class="shelf-grid" id="shelfGrid"></div>
            </div>
        </div>
    </div>

    <script>
        const shelfGrid = document.getElementById('shelfGrid');
        // --- และแก้ไขตรงนี้ ---
        const ROWS = 4;
        const COLS = 6;

        // --- สร้างชั้นวางเปล่าๆ ตอนเริ่ม ---
        for (let r = 1; r <= ROWS; r++) {
            for (let c = 1; c <= COLS; c++) {
                const cell = document.createElement('div');
                cell.classList.add('shelf-cell');
                cell.id = `cell-${r}-${c}`;
                shelfGrid.appendChild(cell);
            }
        }

        // --- ฟังก์ชันสำหรับ Update UI ทั้งหมด ---
        function updateUI(data) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = data.status;
            statusEl.className = 'status-badge ' + data.status.replace(' ', '');
            
            document.getElementById('lot_no').textContent = data.lotNo;
            document.getElementById('from_shelf').textContent = data.from;
            document.getElementById('emp_id').textContent = data.employeeId;
            document.getElementById('timestamp').textContent = data.timestamp;

            document.querySelectorAll('.shelf-cell').forEach(c => c.classList.remove('highlight-active'));
            if (data.location) {
                const targetCell = document.getElementById(`cell-${data.location.row}-${data.location.col}`);
                if (targetCell) {
                    targetCell.classList.add('highlight-active');
                }
            }
        }

        // --- ฟังก์ชันโหลดข้อมูลจาก localStorage ---
        function loadDataFromStorage() {
            const commandJSON = localStorage.getItem('shelfCommand');
            if (commandJSON) {
                const commandData = JSON.parse(commandJSON);
                updateUI(commandData);
            }
        }

        // --- รอรับข้อมูลใหม่จากหน้า Test API ---
        window.addEventListener('storage', function(event) {
            if (event.key === 'shelfCommand') {
                loadDataFromStorage();
            }
        });

        // --- โหลดข้อมูลครั้งแรกเมื่อเปิดหน้า ---
        loadDataFromStorage();
    </script>
</body>
</html>
